name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or your primary development branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'  # Adjust to your Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        publish_branch: gh-pages  # Branch to deploy to
        publish_dir: dist  # Directory containing built files
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
